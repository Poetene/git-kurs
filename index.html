# Enter git

---

## Lage repository

```
git init
```

---

## Legge til filer og commit

```
git add README.md
git commit
git log
```

---

# Oppgave:

## Lag ditt eget git-repository

???

De jobber alene på denne oppgaven.

Opprette en mappe på disken, hvor de skal skrive git init

Deretter lage en fil i mappa, stage den, og commite den.

Til slutt se på loggen.

Gjenta med endringer i filen, og legge til flere filer til de er komfortable med kommandoene.

---

# Opprette repository på github

---

# Legge til remote

```
git remote add git@github.com:poetene/MyFirstRepo.git
```

---

# Push

```
git push origin master
```
